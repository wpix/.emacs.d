patch:
  schema/dependencies: {}
  schema/name: "小鹤双拼"
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: simplification            # (※1) 繁简转换 
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: ["。，", "．，"]
    - options: [utf8, gbk, gb2312]    # (※2) 字符集选单 
      reset: 1                        # 默认 GBK
      states:                         # 可以通过切功能键，切至 UTF8 等超大字符集
        - UTF-8
        - GBK
        - GB2312
  engine/filters:
      - simplifier
      - uniquifier
  engine/translators:
    - punct_translator
    - script_translator
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  reverse_lookup: {}
  punctuator:
    import_preset: default
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
      "/bq": [😂️, 😅️, ☺️, 😱️, 😭️, 😇️, 🙃️, 🤔️, 💊️, 💯️, 👍️, 🙈️, 💩️, 😈️ ]
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      "/fh": [ ©, ®, ℗, ℠, ™, ℡, ⓘ, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♲, ♻, ⚐, ⚑, ⚠]
      "/xh": [ ＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷", "、"]
      "*": ["*", "×", "·", "・", "※", "＊", "❂"]
      '\': ["、", '\']
      "'": {pair: ["「", "」"]}
      "\"": "\""
      "[": "["
      "]": "]"
      # "[": ["[", "【"]
      # "]": ["]", "】"]
      "{": "{"
      "}": "}"
      # "{": ["{", "〖", "『"]
      # "}": ["}", "〗", "』"]
      _: ["——", "_"]
      "|": "|"
      "(": ["(", "（"]
      ")": [")", "）"]
      ":": [":", "："]
      ";": [";", "；"]
      "?": ["?", "？"]
      "!": ["!", "！"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["<", "《", ",", "〈", "«"]
      ">": [">", "》", ".", "〉", "»"]
  recognizer:
    import_preset: default
    patterns:
      punct: "^/([a-z]+|[0-9]0?)$"
      html: "^<[a-z]+>$"
      camel: "[a-z]+[A-Z].*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,11}[.:_-].*$"

  ### 精简 simp
  translator/dictionary: november 
  translator/preedit_format: {}
  # translator/enable_correction: true

  ### 加載 easy_en 依賴
  # "schema/dependencies/@1": easy_en
  # "engine/translators/@4": table_translator@english  # 載入翻譯英文的碼表翻譯器，取名爲 english
  # english:  # english 翻譯器的設定項
