# squirrel.custom.yaml
# 自定义样式,配色 
# horizontal: true # 水平显示 

patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: false        # 候選窗横向顯示
#  style/corner_radius: 10       # 窗口圓角半徑
#  style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
#  style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
#  style/color_scheme: dark_temple      # 選擇配色方案

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft

  app_options/com.apple.Terminal:
    ascii_mode: true
  app_options/com.macromates.TextMate.preview:
    ascii_mode: true
  app_options/com.sublimetext.2:
    ascii_mode: true
  style:
    corner_radius: 5
    line_spacing: 1
    spacing: 2  # space between preedit and candidates in non-inline mode
    #candidate_format: '%c. %@ '
    font_face: 'Lantinghei SC'
    font_point: 16
    #label_font_face: 'STHeitiTC-Medium'
    #label_font_point: 18a
    back_color: 0x8A8A8A
    text_color: 0xFCFCFC
    hilited_text_color: 0xFFFFFF
    hilited_back_color: 0xDDDDDD
    hilited_candidate_text_color: 0x030303
    hilited_candidate_back_color: 0xFFE0FE
    candidate_text_color: 0xFFFFFF
    comment_text_color: 0xFFFFFF
